    <h1>Form Fields: Example 3</h1>

    <form action="" method="get">
      <fieldset>
        <legend>Size</legend>
        <label for="small"></label>
        <input type="radio" name="small" values="butt1"></input>
        <label for="medium"></label>
        <input type="radio" name="medium" values="butt2"></input>
        <label for="large"></label>
        <input type="radio" name="large" values="butt3"></input>
      </fieldset>
      <fieldset>
         <legend>Color</legend>
         <label for="blue"></label>
         <input type="radio" name="blue" values="radioBlue"></button>
         <label for="red"></label>
         <input type="radio" name="red" values="radioRed" checked></button>
         <label for="yellow"></label>
         <input type="radio" name="yellow" values="radioYellow"></button>
         <button type="submit">Submit</button>
        </fieldset>
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="example_03.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>

<!doctype>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 4</h1>

    <form action="" method="get">
    <label for="dessert">Dessert</label>
     <select id="dessert" name="dessert">
       <option value="jelly" selected>Jelly</option>
       <option value="pie">Pie</option>
       <option value="cake">Cake</option>
     </select>
     <label for="fruits">Fruits</label>
     <select id="fruits" name="fruits">
       <option>Apple</option>
       <option>Cheery</option>
       <option>Peach</option>
     </select>
     <label for="cars">Cars</label>
     <select id="cars" name="cars">
       <option value="">Audi</option>
       <option value="">Ford</option>
       <option value="">Jeep</option>
     </select>
     <label for="food">Food</label>
     <select multiple id="food" name="food">
      <optgroup label="Asian">
       <option>Dumplings</option>
       <option>Noodle</option>
     </optgroup>
     <optgroup label="American">
       <option>Burger</option>
       <option>Pasta</option>
     </optgroup>
     </select>
     <button type="submit">Submit</button>
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="example_04.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>

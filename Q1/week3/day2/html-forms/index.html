    <h1>Form Fields: Example 1</h1>

    <form action="" method="get">
    <fieldset>
      <label for="name">Name</label>
      <input type="text" name= "name" id="name" value="Your name here"></input>
      <label for="surname">Surname</label>
      <input type="text" name="surname" id="surname" value="Your surname here"></input>
      <label for="email">email</label>
      <input type="email" name= "email" id="email" value="email here"></input>
      <label for="date">Date</label>
      <input type="date" name= "date" id="date"></input>
      <label for="number">Number</label>
      <input type="number" name="number" id="number" placeholder="Phone Number"></input>
      <label for="file">File</label>
      <input type="file" name="file" id="file"></input>
      <br></br>
      <label for="comments">Comments</label>
      <br></br>
      <textarea name= "comments" id="commentsOne" rows="15" cols="80" placeholder="This section is for comments" autofocus>I am typing comments blah blah...</textarea>
      <textarea name= "comments" id="commentsTwo" rows="15" cols="80" placeholder="Additional comments here"></textarea>
    </fieldset>
    <fieldset>
      <button type="submit" name="button"><strong>Submit Info</strong></button>
      <button type="reset" name="button"><strong>Reset Info</strong></button>
    </fieldset>
    </form>
    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="index.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
